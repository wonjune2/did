name: Release App

# 'v'로 시작하는 태그(예: v1.0.0)가 푸시될 때만 실행됩니다.
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # 1. 윈도우 빌드 작업
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      # DB 코드 생성 (Drift 쓰시니까 필수!)
      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        run: flutter build windows --release

      # 실행 파일들을 zip으로 압축
      - name: Archive Windows Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'windows_app.zip'
          directory: 'build/windows/x64/runner/Release'
          path: '.'

      # 릴리즈 페이지에 업로드
      - name: Upload Windows Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/windows/x64/runner/Release/windows_app.zip

  # 2. 맥OS 빌드 작업
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # DB 코드 생성
      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS
        run: flutter build macos --release

      # .app 파일을 zip으로 압축 (맥은 압축 필수)
      - name: Archive macOS Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'macos_app.zip'
          directory: 'build/macos/Build/Products/Release'
          path: '*.app'

      # 릴리즈 페이지에 업로드
      - name: Upload macOS Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/macos/Build/Products/Release/macos_app.zip